<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Page</title>
    <link rel="stylesheet" type="text/css" title="Cool stylesheet" href="css/style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-9">
                <input type="text" name="" value="" placeholder="Nouvelle tâche" id="new">
            </div>
            <div class="col-3">
                <button type="button" name="button">Ajouter</button>
            </div>
        </div>
        <div class="row">
            <div class="col-4">
                <section class="titre">
                    <p>A faire</p>
                </section>
                <section class="tache"></section>
            </div>
            <div class="col-4">
                <section class="titre">
                    <p>En cours</p>
                </section>
                <section class="progress">
                    <input type="text" name="" value="25:00" class="w-100">
                </section>
                <section class="btn">
                    <button type="button" name="button">Début</button>
                </section>
                <section class="btn">
                    <button type="button" name="button">Pause</button>
                </section>
            </div>
            <div class="col-4">
                <section>
                    <p>Fait</p>
                </section>
                <section class="done"></section>
            </div>
        </div>
    </div>

    </div>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="js/main.js" type="text/javascript"></script>
</body>

</html>
